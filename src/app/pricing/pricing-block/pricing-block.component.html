<!--Pricing Block-->
<div
	class="pricing-block col-3 wow fadeInUp"
	data-wow-delay="0.4s"
	[class.featured]="plan.featured">
	<div class="pricing-block-content">
		<h3>{{ plan.title }}</h3>
		<p class="pricing-sub">{{ plan.subtitle }}</p>
		<div class="pricing">
			<div class="price">
				{{ plan.currency }} {{ plan.price }}
			</div>
			<p>{{ plan.description }}</p>
		</div>
		<ul>
			<li *ngFor="let feature of plan.features">{{ feature }}</li>
			<li>{{ plan.tutorials }}</li>
			<li>{{ plan.support }}</li>
			<li>{{ plan.updates }}</li>
		</ul>
		<a href="{{ plan.buttonlink }}" class="button">{{ plan.buttontext }}</a>
	</div>
</div>
<!--End Pricing Block-->
