@if (header$ | async; as header) {
	<div>
		<header
			id="banner"
			class="scrollto clearfix shift-left"
			data-enllax-ratio=".5"
			>
			<div id="banner-content" class="row clearfix">
				<div class="col-38">
					<div class="section-heading">
						<h1>{{ header.tagline }}</h1>
						<h2 class="italic-font">{{ header.title }}</h2>
					</div>
					<a routerLink="{{ header.buttonlink }}" class="button">{{
						header.buttontext
					}}</a>
				</div>
			</div>
		</header>
	</div>
}
